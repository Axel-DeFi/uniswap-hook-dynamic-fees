# Guardian (set in .env or paste explicit address)
GUARDIAN=${DEFAULT_GUARDIAN:-}

# Fee model params
INITIAL_FEE_IDX=1
FLOOR_IDX=1
CAP_IDX=4

# Timing / smoothing
PERIOD_SECONDS=300
EMA_PERIODS=12
DEADBAND_BPS=1000
LULL_RESET_SECONDS=3600

# Pause mode
PAUSE_FEE_IDX=2

# Deployer key (keep in .env)
PRIVATE_KEY=${DEFAULT_PRIVATE_KEY:-}

# Compatibility aliases (keep for existing scripts)
TOKEN_A=${VOLATILE}
TOKEN_B=${STABLE}
