# Hook deployment config (dotenv-style KEY=VALUE)
# Used by: ./scripts/deploy_hook.sh --chain base
#
# You can keep secrets separately and export them before running scripts.

# RPC endpoint for this chain (optional if you pass it on CLI)
RPC_URL=

# Network
POOL_MANAGER=0x0000000000000000000000000000000000000000

# Pool binding (currencies + tickSpacing)
TOKEN0=0x0000000000000000000000000000000000000000
TOKEN1=0x0000000000000000000000000000000000000000
TICK_SPACING=10

# Stable token (must be TOKEN0 or TOKEN1)
STABLE=0x0000000000000000000000000000000000000000
STABLE_DECIMALS=6

# Fee model params (indices refer to FEE_BUCKETS)
INITIAL_FEE_IDX=1
FLOOR_IDX=1
CAP_IDX=4

# Timing / smoothing
PERIOD_SECONDS=300
EMA_PERIODS=12
DEADBAND_BPS=1000
LULL_RESET_SECONDS=3600

# Guardian (can pause/unpause algorithm; cannot set arbitrary fee)
GUARDIAN=${BASE_GUARDIAN:-0x0000000000000000000000000000000000000000}
PAUSE_FEE_IDX=2

# Deployer (required for --broadcast)
PRIVATE_KEY=${BASE_PRIVATE_KEY:-}
