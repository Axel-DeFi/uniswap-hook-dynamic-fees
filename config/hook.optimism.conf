# Hook deployment config (dotenv-style KEY=VALUE)
# Used by: ./scripts/deploy_hook.sh --chain optimism
# You can keep secrets separately and export them before running scripts.

# RPC endpoint for this chain (optional if you pass it on CLI)
RPC_URL=${OPTIMISM_RPC_URL:-https://mainnet.optimism.io}

# Network
POOL_MANAGER=0x9a13f98cB987694c9F086B1F5eb990EeA8264Ec3

# Pool binding (currencies + tickSpacing)
# NOTE: TOKEN0/TOKEN1 must match PoolKey currency ordering (ascending by address)
TOKEN0=0x0b2C639c533813f4Aa9D7837CAf62653d097Ff85
TOKEN1=0x4200000000000000000000000000000000000006
TICK_SPACING=10

# Hook address (optional). Auto-filled by scripts/create_pool.sh if missing
HOOK_ADDRESS=

# Initial price (human-readable)
# Interpreted as: STABLE per 1 VOLATILE token (the non-stable side of the pair)
INIT_PRICE_USD=

# Stable token (must be TOKEN0 or TOKEN1)
STABLE=0x0b2C639c533813f4Aa9D7837CAf62653d097Ff85
STABLE_DECIMALS=6

# Fee model params (indices refer to FEE_BUCKETS)
INITIAL_FEE_IDX=1
FLOOR_IDX=1
CAP_IDX=4

# Timing / smoothing
PERIOD_SECONDS=300
EMA_PERIODS=12
DEADBAND_BPS=1000
LULL_RESET_SECONDS=3600

# Guardian (can pause/unpause algorithm; cannot set arbitrary fee)
GUARDIAN=${OPTIMISM_GUARDIAN:-0x96Fa05e991A0d0fcab48a766069db4eC4b8e090A}
PAUSE_FEE_IDX=1

# Deployer (required for --broadcast)
PRIVATE_KEY=${OPTIMISM_PRIVATE_KEY:-}
