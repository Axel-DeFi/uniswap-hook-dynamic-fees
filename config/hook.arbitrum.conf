# Hook deployment config (dotenv-style KEY=VALUE)
# Used by: ./scripts/deploy_hook.sh --chain arbitrum
#
# You can keep secrets separately and export them before running scripts.

# RPC endpoint for this chain (optional if you pass it on CLI)
RPC_URL=https://sepolia-rollup.arbitrum.io/rpc

# Network
POOL_MANAGER=0xFB3e0C6F74eB1a21CC1Da29aeC80D2Dfe6C9a317

# Pool binding (currencies + tickSpacing)
TOKEN0=0x75faf114eafb1BDbe2F0316DF893fd58CE46AA4d
TOKEN1=0x980b62da83eff3d4576c647993b0c1d7faf17c73
TICK_SPACING=10

# Stable token (must be TOKEN0 or TOKEN1)
STABLE=0x75faf114eafb1BDbe2F0316DF893fd58CE46AA4d
STABLE_DECIMALS=6

# Fee model params (indices refer to FEE_BUCKETS)
INITIAL_FEE_IDX=1
FLOOR_IDX=1
CAP_IDX=4

# Timing / smoothing
PERIOD_SECONDS=300
EMA_PERIODS=12
DEADBAND_BPS=1000
LULL_RESET_SECONDS=3600

# Guardian (can pause/unpause algorithm; cannot set arbitrary fee)
GUARDIAN=${ARBITRUM_GUARDIAN:-${ARB_SEPOLIA_GUARDIAN:-0x0000000000000000000000000000000000000000}}
PAUSE_FEE_IDX=2

# Deployer (required for --broadcast)
PRIVATE_KEY=${ARBITRUM_PRIVATE_KEY:-${ARB_SEPOLIA_PRIVATE_KEY:-}}
