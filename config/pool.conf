# Pool creation config (dotenv-style KEY=VALUE)
# This file is sourced by scripts/create_pool.sh

# RPC endpoint (optional if you pass it on CLI)
RPC_URL=

POOL_MANAGER=0x0000000000000000000000000000000000000000

# Pool key
TOKEN0=0x0000000000000000000000000000000000000000
TOKEN1=0x0000000000000000000000000000000000000000
TICK_SPACING=10

# Hook address:
# If omitted, scripts/create_pool.sh will read it from scripts/out/deploy.json
# HOOK_ADDRESS=0x0000000000000000000000000000000000000000

# Initial price (sqrtPriceX96)
INIT_SQRT_PRICE_X96=0

# Deployer (required for --broadcast)
PRIVATE_KEY=${DEFAULT_PRIVATE_KEY:-}
