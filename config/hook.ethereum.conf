# Hook deployment config (dotenv-style KEY=VALUE)
# Used by: ./scripts/deploy_hook.sh --chain ethereum
#
# You can keep secrets separately and export them before running scripts.

# RPC endpoint for this chain (optional if you pass it on CLI)
RPC_URL=https://ethereum-sepolia-rpc.publicnode.com

# Network
POOL_MANAGER=0xE03A1074c86CFeDd5C142C4F04F1a1536e203543

# Pool binding (currencies + tickSpacing)
# Sepolia test tokens (deployed by scripts/foundry/DeployTestTokens.s.sol)
TOKEN0=0x584dE7Fd756276b5cd7760a79C6c6b3253C50ec7
TOKEN1=0xC807839f817F37936fB61a7FDa23feF1bD643A05
TICK_SPACING=10

# Stable token (must be TOKEN0 or TOKEN1)
STABLE=0x584dE7Fd756276b5cd7760a79C6c6b3253C50ec7
STABLE_DECIMALS=6

# Fee model params (indices refer to FEE_BUCKETS)
INITIAL_FEE_IDX=1
FLOOR_IDX=1
CAP_IDX=4

# Timing / smoothing
PERIOD_SECONDS=300
EMA_PERIODS=12
DEADBAND_BPS=1000
LULL_RESET_SECONDS=3600

# Guardian (can pause/unpause algorithm; cannot set arbitrary fee)
GUARDIAN=${ETHEREUM_GUARDIAN:-${DEFAULT_GUARDIAN:-0x0000000000000000000000000000000000000000}}
PAUSE_FEE_IDX=2

# Deployer (required for --broadcast)
PRIVATE_KEY=${ETHEREUM_PRIVATE_KEY:-${DEFAULT_PRIVATE_KEY:-}}
