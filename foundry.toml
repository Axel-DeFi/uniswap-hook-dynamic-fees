[profile.default]
src = "src"
out = "out"
cache_path = "scripts/out/cache"
libs = ["lib"]
solc_version = "0.8.26"
optimizer = true
optimizer_runs = 200
via_ir = true
evm_version = "cancun"
bytecode_hash = "ipfs"
gas_reports = ["VolumeDynamicFeeHook"]

# Store forge script broadcast artifacts under scripts/out as well.
broadcast = "scripts/out/broadcast"

# Keep remappings in remappings.txt for reproducibility.
auto_detect_remappings = false

# Needed for scripts that read environment variables and write deployment artifacts
fs_permissions = [
  { access = "read", path = "./" },
  { access = "read-write", path = "scripts/out" }
]

[fuzz]
runs = 5000

[fmt]
line_length = 110
