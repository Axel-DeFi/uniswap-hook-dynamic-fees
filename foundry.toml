[profile.default]
src = "src"
out = "out"
libs = ["lib"]
test = "test"
script = "script"
cache_path = "cache"
solc_version = "0.8.26"
evm_version = "cancun"
optimizer = true
optimizer_runs = 200
via_ir = false

# Allow reading local files in scripts/tests if needed.
fs_permissions = [{ access = "read", path = "./" }]

[fmt]
line_length = 100
bracket_spacing = true
